version: '3'
services:
  db:
    container_name: bookstore-db
    image: postgres:12
    restart: always
    ports:
      - '5434:5432'
    env_file:
      - .env

  redis:
    container_name: bookstore-cache
    image: redis:6-alpine
    restart: always
    ports:
      - '6380:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}

