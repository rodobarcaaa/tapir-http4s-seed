name: ci

on:
  pull_request:
  workflow_dispatch:

jobs:
  labeler:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Label the PR action
        continue-on-error: true
        uses: TimonVS/pr-labeler-action@v3
        with:
          configuration-path: .github/labeler.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout / Setup JDK 21 / SBT-Cache
        uses: rodobarcaaa/action-jdk-sbt-cache@main
        with:
          token: ${{ secrets.GH_PAT }}
          jdk-version: '21'

      - name: Scalafmt Check All
        run: sbt +scalafmtCheckAll

  sonar:
    runs-on: ubuntu-latest
    needs: [ lint ]
    timeout-minutes: 25
    steps:
      - name: Checkout / Setup JDK 21 / SBT-Cache
        uses: rodobarcaaa/action-jdk-sbt-cache@main
        with:
          token: ${{ secrets.GH_PAT }}
          jdk-version: '21'

      - run: docker-compose up -d

      - run: sbt -Dsonar.login=${{ secrets.SONAR_TOKEN }} sonar

      - run: docker rm -f -v bookstore-db

      - name: Tests report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Tests report
          files: ./**/*Test.xml
